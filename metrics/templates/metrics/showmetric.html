{% extends "metrics/base.html" %}
{% block title %}[M]: {{metric.name}}{% endblock %}
{% block body %}

<h1>[M]: {{metric.name}}</h1>
<form method="POST">
	{% csrf_token %}
	{{form.as_p}}
	<input type="submit">
</form>

{% for e in entries %}
	<p>[E] {{e.day}}: {{e.value}}</p>
{% endfor %}

{% for d in days %}
	<p>[D] {{d.day}}: {{d.count}}</p>
{% endfor %}

{% endblock %}
