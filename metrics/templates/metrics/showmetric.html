<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
<h1>[M]: {{metric.name}}</h1>
<form method="POST">
	{% csrf_token %}
	{{form.as_p}}
	<input type="submit">
</form>

{% for e in entries %}
	<p>[E] {{e.day}}: {{e.value}}</p>
{% endfor %}

{% for d in days %}
	<p>[D] {{d.day}}: {{d.count}}</p>
{% endfor %}
</body>
</html>
